<head>
  <meta charset="UTF-8">

  <title>Know The World - Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #1c1c84, #2a9df4);
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .countries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .country {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .country:hover {
      transform: translateY(-5px);
      background: #eaf4ff;
    }
    a {
      text-decoration: none;
      color: #1c1c84;
    }
  </style>
</head>
