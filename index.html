<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Know The World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            padding: 40px 20px;
        }

        header {
            font-size: 3rem;
            font-weight: 600;
            color: #2c3e50;
            text-shadow: 2px 2px #f39c12;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 40px;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            box-shadow: 0 6px 15px rgba(243,156,18,0.8);
        }

        .country-folders {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .folder {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            width: 130px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .folder:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(243,156,18,0.6);
        }

        .folder img.flag {
            width: 80px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.1);
        }

        .folder .country-name {
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>Know The World</header>

    <div class="search-container">
        <input type="text" placeholder="Search for a country..." />
    </div>

    <div class="country-folders">
        <a href="#" class="folder">
            <img class="flag" src="https://flagcdn.com/w320/us.png" alt="United States Flag" />
            <div class="country-name">United States</div>
        </a>
        <a href="#" class="folder">
            <img class="flag" src="https://flagcdn.com/w320/in.png" alt="India Flag" />
            <div class="country-name">India</div>
        </a>
        <a href="#" class="folder">
            <img class="flag" src="https://flagcdn.com/w320/fr.png" alt="France Flag" />
            <div class="country-name">France</div>
        </a>
        <a href="#" class="folder">
            <img class="flag" src="https://flagcdn.com/w320/jp.png" alt="Japan Flag" />
            <div class="country-name">Japan</div>
        </a>
        <a href="#" class="folder">
            <img class="flag" src="https://flagcdn.com/w320/au.png" alt="Australia Flag" />
            <div class="country-name">Australia</div>
        </a>
    </div>

</body>
</html>
